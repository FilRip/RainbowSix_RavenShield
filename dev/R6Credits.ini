CreditsName=[T2]Les situations et personnages dépeints dans le jeu sont irréels,
CreditsName=[T2]et toute similitude avec des noms, des personnes ou des faits
CreditsName=[T2]relatifs à des personnes réelles serait purement fortuite.
CreditsName=[10]
CreditsName=[T2]Ce jeu est protégé par les lois des Etats-Unis d'Amérique et des
CreditsName=[T2]autres pays. Toute duplication illégale et/ou la distribution
CreditsName=[T2]de ce jeu peuvent être sujets à poursuites judiciaires et pénales.
CreditsName=[40]
CreditsName=[T2]Toute l'équipe voudrait exprimer sa reconnaissance aux amis et
CreditsName=[T2]familles pour la compréhension face aux sacrifices que ce projet a
CreditsName=[T2]demandé. Etant donné qu'une aventure de deux ans ne peut s'être
CreditsName=[T2]accomplie sans le support des proches, merci à vous pour avoir été
CreditsName=[T2]là dans les meilleurs moments et dans les pires, et avoir accepté
CreditsName=[T2]nos sautes d'humeur après un journée de 36 heures de travail.
